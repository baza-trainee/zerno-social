    <script>
      var directionsSwiper = new Swiper('.directionsSwiper', {
        slidesPerView: 'auto',
        spaceBetween: 30,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });

      var activitiesSwiper = new Swiper('.activitiesSwiper', {
        slidesPerView: 4,
        spaceBetween: 8,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.custom-next-button',
          prevEl: '.custom-prev-button',
        },
        responsive: {
          1920: {
            slidesPerView: 3,
          },
          1280: {
            slidesPerView: 2,
            spaceBetween: 16,
          },
        },
      });
    </script>
